## Configuration file for a Bayes-Yule experiment

# Setup for the model
model:
  name: Yule # "Yule" or "BirthDeath"
  config:
    n_init: 1
    Nact: 1000
    Ninact: 1000
    max_pop: 100000

# Ground truth for scoring and generation
params:
  LDA: 0.3
  lda: 0.009
  gamma: 0.001
  mu: 0.0033

# Set up for the inference backend
inference:
  name: SBI # "SBI"
  config:
    method : NPE
    num_simulations : 500
    num_rounds : 3
    random_seed : 42
    num_samples : 100
    num_workers : 10
    device : cpu  