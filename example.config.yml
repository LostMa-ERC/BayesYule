## Configuration file for a Bayes-Yule experiment

# Setup for the model
model:
  name: Yule # "Yule" or "BirthDeathPoisson"
  config:
    n_init: 1
    Nact: 1000
    Ninact: 1000
    max_pop: 500000

# Ground truth for scoring and generation
params:
  LDA: 0.3
  lda: 0.012
  gamma: 0.001
  mu: 0.0033

# Set up for the inference backend (optional)
inference:
  name: PyMC # "PyMC" or "SBI"
  config:
    draws: 5
    chains: 4
    random_seed: 42
    epsilon: 1
    sum_stat: identity
    distance: gaussian